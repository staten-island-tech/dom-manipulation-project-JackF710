<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Players</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Fifa Card Maker</h1>
    <div class="cards">
        <div class="post">
            <form class="form">
                    <div>
                        <h2 for="player-name">Name</h2>
                        <input class="input" id="player-name" type="text" required>
                    </div>
                    <div>
                        <h2 for="player-rating">Rating</h2>
                        <input class="input" id="player-rating" type="number" min="1" max="100" required>
                    </div>
                    <div>
                        <h2 for="player-position">Position</h2>
                        <input class="input" id="player-position" type="text" required>
                    </div>
                    <button class="btn" type="submit">Submit</button>
            </form>
        </div>
        <div class="player-card-container"></div> <!-- Section to display submitted cards -->
    </div>
    <script src="index.js"></script>
</body>
</html>
