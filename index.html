<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Player FIFA Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FIFA Card Maker</h1>
    <div class="cards">
        <div class="post">
            <form class="form">
                <div>
                    <h2 for="player-name">Player Name</h2>
                    <input class="input" id="player-name" type="text" required>
                </div>
                <div>
                    <h2 for="player-rating">Player Rating</h2>
                    <input class="input" id="player-rating" type="number" min="1" max="100" required>
                </div>
                <div>
                    <h2 for="player-image">Player Image URL</h2>
                    <input class="input" id="player-image" type="url" required>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>

        <div class="player-card-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
